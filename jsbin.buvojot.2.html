<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
ul, li {
	margin: 0;
	padding: 0;
	list-style-type: none;
}

li {display: inline-block;}

.menu-wrapper li {
	margin-right: 3em;
}

#menu1 span {color: #369;}
#menu2 span {color: #e40000;}

.sub-menu {
	position: relative;
}

.sub-menu ul {
	position: absolute;
	top: 0;
	left: 0;
	display: none;
}
</style>
</head>
<body>

  <ul class="menu-wrapper">
    <li id="menu1"><span>選單一</span></li>
    <li id="menu2"><span>選單二</span></li>
  </ul>
  
<div class="sub-menu-wrapper">
	  <div class="sub-menu">
	    <ul class="menu1">
	      <li><a href="#">內容一</a></li>
	      <li><a href="#">內容一</a></li>
	    </ul>
	    <ul class="menu2">
	      <li><a href="#">內容二</a></li>
	      <li><a href="#">內容二</a></li>
	    </ul>
	  </div>
	</div>  
  
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  
  
<script id="jsbin-javascript">
// 滑鼠移過後展開二層選單
// 選單展開方式為「往上 & 往下滑動」
// 一層選單的文字顏色 ＝ 二層選單的背景顏色

// mouseover 滑鼠移入
// mouseout 滑鼠移出

$(function(){
	$menu = $(".menu-wrapper li span");
	
	$menu.on('mouseover', function(){
		color = $(this).css('color');
		$("." + $(this).parent("li").attr('id')).slideDown();
		$(".sub-menu-wrapper").stop(true).animate({
			height: '27px',
		},500).css('background', color);
	});
	
	$menu.on('mouseout', function(){
		$("." + $(this).parent("li").attr('id')).slideUp();
		$(".sub-menu-wrapper").stop(true).animate({
			height: 0,
		},500);
	});
});
</script>
</body>
</html>
